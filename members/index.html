<!DOCTYPE html>
<html>
  <head>
    <title>Members | [NAME] Hack Club</title>
    <!-- Replace with the name of your club -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://hackclub.com/"
        ><img
          style="
            position: absolute;
            top: 0;
            left: 0;
            border: 0;
            width: 256px;
            z-index: 999;
          "
          src="https://assets.hackclub.com/flag-orpheus-left.svg"
          alt="Hack Club"
      /></a>
      <div class="header-text">
        <h1>[NAME] Hack Club</h1>
        <!-- Replace with the name of your club -->
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/members">Members</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="hero" style="height: 30vh">
      <div class="hero-content">
        <h1>Our Members</h1>
      </div>
    </div>
    <div class="content">
      <div class="members">
        <!-- This is the bit you'll want to duplicate and change to link to your own profile! -->
        <a href="./sample_member" target="_blank" class="member">
          <img
            src="https://www.kindpng.com/picc/m/722-7221920_placeholder-profile-image-placeholder-png-transparent-png.png"
            alt=""
          />
          <h2>Sample Member</h2></a
        >
      </div>
    </div>
    <div class="footer">
      <a href="https://hackclub.com/" target="_blank"
        ><img
          style="width: 220px; z-index: 999; padding-top: 15px"
          src="https://assets.hackclub.com/banners/2025.svg"
          alt="Hack Club"
      /></a>
      <p>&copy 2025 [NAME] Hack Club</p>
      <!-- Replace with the name of your club -->
    </div>
  </body>
</html>
